<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Bee Mandaue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Bouncing Ball Styling */
    .bouncing-ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: pink;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-pink-500 to-orange-400 overflow-hidden">
  <div class="bg-white shadow-lg rounded-2xl flex items-center max-w-4xl p-6">
    <div class="text-section mr-6">
      <div class="flex items-center mb-4">
        <div class="bg-cover bg-center w-6 h-6 rounded-full mr-2" style="background-image: url('https://m.media-amazon.com/images/I/51TU9gNw39L.jpg');"></div>
        <span class="font-bold text-red-600 text-lg">SpiderMan</span>
      </div>
      <h1 class="text-3xl font-bold">PC BEE MANDAUE</h1>
      <h2 class="text-5xl font-extrabold mt-2 mb-6">Code</h2>
      <div class="buttons">
        <button id="admin-btn" class="bg-white text-black font-bold px-8 py-3 rounded-full shadow-md hover:shadow-lg mr-4 transition-all">Admin</button>
        <button class="bg-white text-black font-bold px-8 py-3 rounded-full shadow-md hover:shadow-lg transition-all">View Only</button>
      </div>
    </div>

    <div class="image-section">
      <img src="https://image.lexica.art/md2_webp/9181bbb7-2df5-4b6a-b061-77e181a4195e" alt="Superhero Image" class="w-48 rounded-2xl">
    </div>
  </div>

  <!-- Bouncing Balls -->
  <div class="bouncing-ball" id="ball1"></div>
  <div class="bouncing-ball" id="ball2"></div>
  <div class="bouncing-ball" id="ball3"></div>

  <script>
    const balls = [
      { element: document.getElementById("ball1"), posX: 510, posY: 50, dirX: 2, dirY: 3 },
      { element: document.getElementById("ball2"), posX: 10, posY: 100, dirX: -2, dirY: 2 },
      { element: document.getElementById("ball3"), posX: 200, posY: 300, dirX: 3, dirY: -1 },
    ];

    const ballSize = 50;

    function moveBalls() {
      const maxWidth = window.innerWidth - ballSize;
      const maxHeight = window.innerHeight - ballSize;

      balls.forEach(ball => {
        // Update ball position
        ball.posX += ball.dirX;
        ball.posY += ball.dirY;

        // Check for wall collisions and reverse direction if needed
        if (ball.posX <= 0 || ball.posX >= maxWidth) ball.dirX *= -1;
        if (ball.posY <= 0 || ball.posY >= maxHeight) ball.dirY *= -1;

        // Apply the new position
        ball.element.style.left = `${ball.posX}px`;
        ball.element.style.top = `${ball.posY}px`;
      });

      requestAnimationFrame(moveBalls);
    }

    document.getElementById("admin-btn").addEventListener("click", function () {
      window.location.href = "coming-soon.html";
    });

    document.querySelector(".buttons button:not(#admin-btn)").addEventListener("click", function () {
      window.location.href = "coming-soon.html";
    });

    // Start the ball animation
    moveBalls();
  </script>
</body>
</html>
